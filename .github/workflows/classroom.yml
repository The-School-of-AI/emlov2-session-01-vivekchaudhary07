name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'Classroom')
    steps:
      - uses: actions/checkout@v2
      - uses: education/autograding@v1
